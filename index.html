<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Control de Stock</title>
	</head>
	<body>
		<main>
			<section>
				<h1>Bienvenido</h1>
				<h2>A continuaci√≥n seleccione la tarea que desea realizar</h2>
				<button id="entradaProducto">Agregar un producto</button>
				<button id="salidaProducto">Quitar un producto</button>
				<button id="encontrarProducto">Buscar un producto</button>
				<button id="salirSistema">Salir</button>
			</section>

			<section>
				<h2>Ingresar productos</h2>
				<form id="formularioAgregar">
					<label for="nombreFruta">Nombre de la fruta</label>
					<input id="nombreFruta" type="text" />
					<label for="precioFruta">Precio de la fruta</label>
					<input id="precioFruta" type="number" />
					<label for="cantidadFruta">Cantidad de la fruta</label>
					<input id="cantidadFruta" type="number" />
					<input type="submit" value="Agregar" />
				</form>
			</section>

			<div id="agregando"></div>

			<div id="stock"></div>

			<div id="buscando"></div>

			<div id="despedida"></div>
		</main>

		<script src="./js/index.js"></script>
	</body>
</html>
